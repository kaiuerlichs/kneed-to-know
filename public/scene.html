<html>
    <script src="./aframe.min.js"></script>
    <script src="./arjs-gestures.js"></script>
    <script src="./aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <script>
            let showLandmarks = true;
            let skinVisible = true;
            let boneVisible = true;
            let tendonVisible = true;

            function sendSignal(sig){
                let target = window.parent
                target.postMessage(sig, window.origin)
            }

            AFRAME.registerComponent('clickhandler', {
                init: function () {
                    this.el.addEventListener('click', () => {
                        landmarks = document.getElementsByClassName("landmark")

                        Array.prototype.forEach.call(landmarks, function(landmark) {
                            if(landmark.hasAttribute("bone")){
                                landmark.setAttribute('material', 'color: #D2FCAC;')
                            }
                            else if(landmark.hasAttribute("ligament")){
                                landmark.setAttribute('material', 'color: #96C9DC;')
                            }
                            else if(landmark.hasAttribute("tendon")){
                                landmark.setAttribute('material', 'color: #8D6A9F;')
                            }
                        })
                        
                        this.el.setAttribute('material', 'color: #F08CAE;');
                        sendSignal("landmark;click;"+this.el.id)
                    });
                },
            });

            AFRAME.registerComponent("cast-injector", {
                init: function () {
                    let injector = document.getElementById("injector")
                    let event = new Event("nodesReady")
                    injector.remove()
                    setTimeout(() => {  
                        scene.appendChild(injector.cloneNode());
                        parent.window.dispatchEvent(event);
                    }, 5000);
                }
            })

            AFRAME.registerComponent("landmark-injector", {
                init: function () {
                    let entity = document.getElementById("main")
                    fetch("./med_data/landmarks.json")
                    .then(response => response.text())
                    .then((data) => {
                        let landmarks = JSON.parse(data)
                        landmarks.layers.bone.forEach(element => {
                            let mark = document.createElement("a-sphere")
                            mark.setAttribute("id", element.id)
                            mark.setAttribute("class", "landmark clickable")
                            mark.setAttribute("color", "#D2FCAC")
                            mark.setAttribute("radius", "0.12")
                            mark.setAttribute("position", element.coord)
                            mark.setAttribute("clickhandler", "")
                            mark.setAttribute("material", "opacity: 0.5; transparent: true")
                            mark.setAttribute("visible", false)
                            mark.setAttribute("bone", "")
                            entity.appendChild(mark)
                        });
                        landmarks.layers.ligament.forEach(element => {
                            let mark = document.createElement("a-sphere")
                            mark.setAttribute("id", element.id)
                            mark.setAttribute("class", "landmark clickable")
                            mark.setAttribute("color", "#96C9DC")
                            mark.setAttribute("radius", "0.12")
                            mark.setAttribute("position", element.coord)
                            mark.setAttribute("clickhandler", "")
                            mark.setAttribute("material", "opacity: 0.5; transparent: true")
                            mark.setAttribute("visible", false)
                            mark.setAttribute("ligament", "")
                            entity.appendChild(mark)
                        });
                        landmarks.layers.tendon.forEach(element => {
                            let mark = document.createElement("a-sphere")
                            mark.setAttribute("id", element.id)
                            mark.setAttribute("class", "landmark clickable")
                            mark.setAttribute("color", "#8D6A9F")
                            mark.setAttribute("radius", "0.12")
                            mark.setAttribute("position", element.coord)
                            mark.setAttribute("clickhandler", "")
                            mark.setAttribute("material", "opacity: 0.5; transparent: true")
                            mark.setAttribute("visible", false)
                            mark.setAttribute("tendon", "")
                            entity.appendChild(mark)
                        });
                    })
                }
            })

            window.addEventListener("message", (event) => {
                message = event.data.split(";")
                if(message[0] == "layer"){
                    if(message[2] == "show"){
                        switch (message[1]) {
                            case "skin":
                                skinVisible = true;
                                document.getElementById("skin").setAttribute("visible",true)
                                landmarks = document.getElementsByClassName("landmark")

                                Array.prototype.forEach.call(landmarks, function(landmark) {
                                    landmark.setAttribute("visible", false)
                                })
                                break;

                            case "bone":
                                document.getElementById("bone").setAttribute("visible",true)
                                if(showLandmarks && !skinVisible){
                                    landmarks = document.getElementsByClassName("landmark")

                                    Array.prototype.forEach.call(landmarks, function(landmark) {
                                        landmark.setAttribute("visible", true)
                                    })
                                }
                                break;

                            case "tendon":
                                document.getElementById("tendon").setAttribute("visible",true)
                                break;
                        
                            default:
                                break;
                        }
                    }
                    else if(message[2] == "hide"){
                        switch (message[1]) {
                            case "skin":
                                skinVisible = false;
                                document.getElementById("skin").setAttribute("visible",false)

                                if(showLandmarks){
                                    landmarks = document.getElementsByClassName("landmark")

                                    Array.prototype.forEach.call(landmarks, function(landmark) {
                                        landmark.setAttribute("visible", true)
                                    })
                                }
                                
                                break;
                                
                            case "bone":
                                document.getElementById("bone").setAttribute("visible",false)
                                landmarks = document.getElementsByClassName("landmark")

                                Array.prototype.forEach.call(landmarks, function(landmark) {
                                    landmark.setAttribute("visible", false)
                                })
                                break;

                            case "tendon":
                                document.getElementById("tendon").setAttribute("visible",false)
                                break;
                        
                            default:
                                break;
                        }
                    }
                }
                else if (message[0] == "landmark"){
                    if(message[1] == "reset"){
                        landmarks = document.getElementsByClassName("landmark")

                        Array.prototype.forEach.call(landmarks, function(landmark) {
                            if(landmark.hasAttribute("bone")){
                                landmark.setAttribute('material', 'color: #D2FCAC;')
                            }
                            else if(landmark.hasAttribute("ligament")){
                                landmark.setAttribute('material', 'color: #96C9DC;')
                            }
                            else if(landmark.hasAttribute("tendon")){
                                landmark.setAttribute('material', 'color: #8D6A9F;')
                            }
                        })
                    }
                    else if(message[1] == "show"){
                        showLandmarks = true;
                        if(!skinVisible){
                            landmarks = document.getElementsByClassName("landmark")

                            Array.prototype.forEach.call(landmarks, function(landmark) {
                                landmark.setAttribute("visible", true)
                            })
                        }
                    }
                    else if(message[1] == "hide"){
                        showLandmarks = false;
                        landmarks = document.getElementsByClassName("landmark")

                        Array.prototype.forEach.call(landmarks, function(landmark) {
                            landmark.setAttribute("visible", false)
                        })
                    }
                    else if (message[1] == "highlight"){
                        landmark = document.getElementById(message[2]);
                        landmark.click()
                    }
                }
            })
        </script>

        <a-scene cast-injector id="scene" emitevents="true" embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; colorManagement: true;" gesture-detector>
            <a-entity id="injector" cursor="rayOrigin: mouse; fuseTimeout: 0;" raycaster="objects: .clickable"></a-entity>
            <a-marker preset="hiro" rotation="0 0 0">
                <a-entity id="main" gesture-handler landmark-injector>
                    <a-entity id="bone" position="0 3 0" gltf-model="./model/bone/SkelBone.gltf" ></a-entity>
                    <a-entity id="tendon" position="0 3 0" gltf-model="./model/tendon_ligaments/TendLig.gltf" ></a-entity>
                    <a-entity id="skin" position="0 3 0" gltf-model="./model/skin/KneeSkin.gltf" ></a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
