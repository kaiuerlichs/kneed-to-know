<html>
    <script src="./aframe.min.js"></script>
    <script src="./arjs-gestures.js"></script>
    <script src="./aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">

        <script>
            AFRAME.registerComponent('clickhandler', {
                init: function () {
                    this.el.addEventListener('click', () => {
                        this.el.setAttribute('material', 'color: #96C9DC;');
                        setTimeout(() => {this.el.setAttribute('material', 'color: #D2FCAC;');}, 1000);
                    });
                },
            });

            AFRAME.registerComponent("test", {
                init: function () {
                    let injector = document.getElementById("injector")
                    let event = new Event("nodesReady")
                    injector.remove()
                    setTimeout(() => {  
                        scene.appendChild(injector.cloneNode());
                        parent.window.dispatchEvent(event);
                    }, 5000);
                }
            })
        </script>

        <a-scene test id="scene" emitevents="true" embedded arjs vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" gesture-detector>
            <a-entity id="injector" cursor="rayOrigin: mouse; fuseTimeout: 0;" raycaster="objects: .clickable"></a-entity>
            <a-marker preset="hiro" rotation="0 180 0">
                <a-entity gesture-handler>
                    <a-entity id="model" position="0 3 0" gltf-model="./model/bone/SkelBone.gltf" ></a-entity>
                    <!-- <a-entity id="model" position="0 3 0" gltf-model="./model/skin/KneeSkin.glb" ></a-entity> -->
                    <a-sphere color="#D2FCAC" class="clickable" radius="0.15" position="0.055 3.571 0.801" clickhandler material="opacity: 0.5; transparent: true"></a-sphere>></a-sphere>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
